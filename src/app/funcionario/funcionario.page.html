<ion-header>
  <ion-toolbar>
    <ion-title>funcionario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">funcionario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome_funcionario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data de Nascimento</ion-label>
    <ion-input type="date" [(ngModel)]="data_nascimento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF</ion-label>
    <ion-input type="text" [(ngModel)]="cpf"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Endere√ßo</ion-label>
    <ion-input type="text" [(ngModel)]="endereco"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="tel" [(ngModel)]="telefone"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
</ion-content>
