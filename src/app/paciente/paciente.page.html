<ion-header> <ion-toolbar>
    <ion-title>Consulta Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">paciente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let paciente of pacientes">
      {{ paciente.nome }} - {{ paciente.data }}
    </ion-item>
  </ion-list>
</ion-content>
